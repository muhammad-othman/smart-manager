<section class="content-header">
    <h1>Categories Page</h1>
</section>
<section class="content">
    <a  class="btn btn-primary"  href="#AddProductsCategories">Add New Category</a>
    <br>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Categories Data</h3>
                </div>
                <div class="box-body">
                    <table id="Categories" class="table table-condensed table-hover">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th class="sortable" data-ng-click="ordering('name')">Name</th>
                                <th class="sortable" data-ng-click="ordering('description')">Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Category in MyCategories">
                            <td><img src="/images/categories/{{Category.id}}.jpeg" alt="Category Image" width="50" height="50"></td>
                                <td>{{Category.name}}</td>
                                <td>{{Category.description}}</td>
                                <td>
                                    <button type="button" class="btn btn-block btn-success" value="{{Category.id}}" ng-click="updateCategory(Category.id)">Update</button>
                                    <button type="button" class="btn btn-block btn-danger" value="{{Category.id}}" ng-click="deleteCategory(Category.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
