<section class="content-header">
    <h1>Add Employees Page</h1>
</section>
<section class="content">
    <form method="post" class="form-horizontal" action="/updateEmployee" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
                <img id="img-upload" src="/images/emps/{{CurrentEmp.id}}.jpeg" />
                <br>
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-default btn-file glyphicon glyphicon-upload">
                            Upload
                            <input type="file" id="imgInp" name="image" value="{{CurrentEmp.image}}"/>
                        </span>
                    </span>
                </div>
            </div>
        </div>
                <input type="hidden" name="id" value="{{CurrentEmp.id}}">


        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Full Name" name="Name" value="{{CurrentEmp.Name}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputPhone" placeholder="Phone" name="Phone" value="{{CurrentEmp.Phone}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputJob" class="col-sm-2 control-label">Job</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputJob" placeholder="Job" name="Job" value={{CurrentEmp.Job}}>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="Address" value="{{CurrentEmp.Address}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputSalary" class="col-sm-2 control-label">Salary</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputSalary" placeholder="Salary" name="Salary" value="{{CurrentEmp.Salary}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="Email" value="{{CurrentEmp.Email}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputHireDate" class="col-sm-2 control-label">Hire Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputHireDate" placeholder="Hire Date" name="HireDate" value="{{CurrentEmp.HireDate}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputNotes" class="col-sm-2 control-label">Notes</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNotes" placeholder="Notes" name="Notes" value="{{CurrentEmp.Notes}}">
            </div>
        </div>
         <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <button type="submit" class="btn btn-primary" >Update</button>
            </div>
        </div>

    </form>

</section>
<script>
    $(document).ready(function () {
        $(document).on('change', '.btn-file :file', function () {
            var input = $(this),
                label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
            input.trigger('fileselect', [label]);
        });
        $('.btn-file :file').on('fileselect', function (event, label) {
            var input = $(this).parents('.input-group').find(':text'),
                log = label;
            if (input.length) {
                input.val(log);
            }

        });


        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#img-upload').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#imgInp").change(function () {
            readURL(this);
        });
    });
</script>
