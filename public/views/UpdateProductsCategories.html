<section class="content-header">
    <h1>Add Categories Page</h1>
</section>
<section class="content">
    <form method="post" class="form-horizontal" action="/updateCategory" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
                <img id="img-upload" src="/images/categories/{{CurrentCategory.id}}.jpeg" />
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-default btn-file glyphicon glyphicon-upload">
                            Upload
                            <input type="file" id="imgInp" name="image">
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" value="{{CurrentCategory.name}}" id="inputName" placeholder="Category Name">
            </div>
        </div>
                <input type="hidden" name="id" value="{{CurrentCategory.id}}">

        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input  name="description" type="text" class="form-control" value="{{CurrentCategory.description}}" id="inputDescription" placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <button type="submit" class="btn btn-primary">Update Category</button>
            </div>
        </div>

    </form>
</section>
